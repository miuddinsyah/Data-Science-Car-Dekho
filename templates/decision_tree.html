<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Tree Parameters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 14px;
            color: #333;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .tree-plot {
            text-align: center;
            margin-top: 20px;
        }

        .tree-plot img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Decision Tree Parameters</h1>
        <form method="POST">
            <label for="max_depth">Max Depth:</label>
            <input type="number" id="max_depth" name="max_depth" placeholder="e.g., 5" required>

            <label for="min_samples_split">Min Samples Split:</label>
            <input type="number" id="min_samples_split" name="min_samples_split" placeholder="e.g., 2" required>

            <button type="submit">Run Tree</button>
        </form>

        {% if report %}
        <div class="result">
            <h3>Classification Report:</h3>
            <pre>{{ report }}</pre>
        </div>
        {% endif %}

        {% if error %}
        <div class="result error">
            <h3>Error: {{ error }}</h3>
        </div>
        {% endif %}

        {% if tree_image %}
        <div class="tree-plot">
            <h3>Decision Tree Plot:</h3>
            <img src="data:image/png;base64,{{ tree_image }}" alt="Decision Tree Visualization">
        </div>
        {% endif %}
    </div>
</body>

</html>
