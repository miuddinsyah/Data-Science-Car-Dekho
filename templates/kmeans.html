<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Means Clustering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 14px;
            color: #333;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .cluster-plot {
            text-align: center;
            margin-top: 20px;
        }

        .cluster-plot img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>K-Means Clustering</h1>
        <form method="POST">
            <label for="n_clusters">Number of Clusters:</label>
            <input type="number" id="n_clusters" name="n_clusters" placeholder="e.g., 3" required>

            <button type="submit">Run K-Means</button>
        </form>

        {% if result %}
        <div class="result">
            <h3>K-Means Result:</h3>
            <p>{{ result }}</p>
        </div>
        {% endif %}

        {% if error %}
        <div class="result error">
            <h3>Error: {{ error }}</h3>
        </div>
        {% endif %}

        {% if cluster_image %}
        <div class="cluster-plot">
            <h3>K-Means Visualization:</h3>
            <img src="data:image/png;base64,{{ cluster_image }}" alt="K-Means Clustering Visualization">
        </div>
        {% endif %}
    </div>
</body>

</html>
