<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploratory Data Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }

        .button-group button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            color: #fff;
            background: #007bff;
            transition: background 0.3s ease;
        }

        .button-group button:hover {
            background: #0056b3;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            color: #fff;
            background: #6c757d;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #495057;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Exploratory Data Analysis</h1>
        <div class="button-group">
            <button onclick="navigateTo('eda/show_dataset')">Show Dataset</button>
            <button onclick="navigateTo('eda/show_heatmap')">Show Heatmap</button>
            <button onclick="navigateTo('eda/correlation')">Show Correlation</button>
            <button onclick="navigateTo('eda/selling_price_count')">Selling Price Count</button>
        </div>
        <button class="back-button" onclick="goBack()">Back to Home</button>
    </div>
    <script>
        function navigateTo(endpoint) {
            window.location.href = `/${endpoint}`;
        }
        function goBack() {
            window.location.href = '/';
        }
    </script>
</body>

</html>
